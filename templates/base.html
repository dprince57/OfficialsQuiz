{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NCAA Quiz{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'quiz_app/styles.css' %}">
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="/home">Home</a>
            <a href="/quiz">Quiz</a>
            <a href="/rules">Rules</a>
        </div>
        <div class="user-info">
            Logged in as {{ user.username }}
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NCAA Quiz Platform</p>
    </footer>
</body>
</html>

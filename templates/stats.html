{% extends "base.html" %}

{% block content %}
<h1>Conference Stats: {{ conference.name }}</h1>

<table>
    <thead>
        <tr>
            <th>Quiz Title</th>
            <th>Total Attempts</th>
            <th>Average Score</th>
        </tr>
    </thead>
    <tbody>
        {% for stat in stats %}
        <tr>
            <td>{{ stat.quiz.title }}</td>
            <td>{{ stat.total_attempts }}</td>
            <td>{{ stat.average_score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

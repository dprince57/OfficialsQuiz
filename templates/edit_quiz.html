<h1>Edit Quiz: {{ quiz.title }}</h1>

<h2>Questions</h2>
<ul>
    {% for question in questions %}
    <li>{{ question.text }}</li>
    {% endfor %}
</ul>

<h2>Add Question</h2>
<form method="post">
    {% csrf_token %}
    {{ question_form.as_p }}
    <button type="submit">Add Question</button>
</form>

<a href="{% url 'close_quiz' quiz.id %}">Close Quiz</a> |
<a href="{% url 'release_quiz_questions' quiz.id %}">Release Questions</a>
